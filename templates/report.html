<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>费用报表</title>
    <!-- 引入 Bootstrap 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Chart.js 图表库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.umd.min.js"></script>
    <style>
        .container {
            margin-top: 20px;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .chart-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>费用报表</h1>
        <!-- 数据表格展示 -->
        {% if expenses %}
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>日期</th>
                    <th>类别</th>
                    <th>金额</th>
                    <th>备注</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense.date }}</td>
                    <td>{{ expense.category }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>{{ expense.remark }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="alert alert-warning">暂无费用数据</div>
        {% endif %}

        <!-- 图表展示区域 -->
        <div class="chart-container">
            <h2>费用类别分布</h2>
            <canvas id="expenseChart" style="height: 300px;"></canvas>
        </div>
    </div>

    <script>
        // 将 Flask 传递的 expenses 数据转为 JavaScript 可用格式
        const expenses = {{ expenses|tojson }};

        // 统计各费用类别的总金额
        const categoryAmounts = {};
        expenses.forEach(expense => {
            const amount = parseFloat(expense.amount) || 0;
            if (categoryAmounts[expense.category]) {
                categoryAmounts[expense.category] += amount;
            } else {
                categoryAmounts[expense.category] = amount;
            }
        });

        // 准备图表数据
        const labels = Object.keys(categoryAmounts);
        const data = Object.values(categoryAmounts);

        // 初始化并渲染饼图
        const ctx = document.getElementById('expenseChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: '费用分布（元）',
                    data: data,
                    backgroundColor: [
                        '#FF6B6B', '#4ECDC4', '#F7FFF7', '#FFD166', '#2E86C1'
                    ],
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
